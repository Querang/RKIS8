<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<div th:replace="~{cars/header :: header}"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <form th:action="@{/cars}" th:method="PATCH">
                <button type="submit" class="btn">Ввести готовые данные</button>
            </form>
        </div>
        <div class="col">
            <form th:action="@{/cars}" th:method="DELETE">
                <button type="submit" class="btn">Удалить все автомобили</button>
            </form>
        </div>
        <div class="col">
            <form th:action="@{/cars/new}" th:method="GET">
                <button type="submit" class="btn">Добавить автомобиль</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <form th:action="@{/cars}" th:method="get">
                <label for="price">Максимальная цена:</label>
                <input type="text" inputmode="decimal" id="price" name="price" pattern="[0-9]*[.,]?[0-9]*" required>
                <br/><br/>
                <button type="submit" class="btn">Найти по цене</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div th:each="car : ${cars}" class="col">
            <div class="card">
                <div class="card-content">
                    <p th:text="'| ' + ${car.getName() + ' |'}"></p>
                    <p th:text="'| ' + ${car.getBrand()} + ' |'"></p>
                    <p th:text="'| ' + ${car.getCountry()} + ' |'"></p>
                    <p th:text="'| ' + ${car.getPrice() + ' р.' + ' |'}"></p>
                    <p th:text="'| ' + ${car.getQuantity()} + ' на складе' + ' |'"></p>
                </div>
                <div class="card-action">
                    <a th:href="@{/cars/{id}(id=${car.getId()})}">Открыть</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
